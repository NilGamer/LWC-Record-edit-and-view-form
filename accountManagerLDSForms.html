<template>
  <lightning-card title="Account Manager Via Forms">
    <lightning-layout>
      <lightning-layout-item size="6" padding="around_small">
        <lightning-card title="Create A New Account">
          <lightning-record-edit-form
            object-api-name="Account"
            onsuccess={successHandler}
          >
            <lightning-input-field field-name="Name"></lightning-input-field>
            <lightning-input-field field-name="Phone"></lightning-input-field>
            <lightning-input-field field-name="Website"></lightning-input-field>
            <br />
            <lightning-button
              type="submit"
              variant="brand"
              name="save"
              label="Create Account"
            ></lightning-button>
          </lightning-record-edit-form>
        </lightning-card>
      </lightning-layout-item>

      <lightning-layout-item size="6" padding="around_small">
        <lightning-card title="View An Account Record">
          <lightning-record-view-form
            record-id={recordId}
            object-api-name="Account"
          >
            <div class="slds-box">
              <lightning-output-field
                field-name="Name"
              ></lightning-output-field>
              <lightning-output-field
                field-name="Phone"
              ></lightning-output-field>
              <lightning-output-field
                field-name="Website"
              ></lightning-output-field>
            </div>
          </lightning-record-view-form>
        </lightning-card>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
</template>
